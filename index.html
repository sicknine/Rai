<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Rai</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="shortcut icon" href="emoji.icon">
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        html{
            background: url(Aurora_Sniper_Skin.png);
            background-repeat: no-repeat;
            background-size: 100%;
            
        }
        .main{
            width: 940px;
            
        }
        
        .div{
            padding: 20px;
            background-color: #990000;
            position: absolute;
            top: 180px;
            left: 780px;
            border-radius: 60px;
            
        }
        .div:hover{
            left: 300px;
            top: 10px;
        }
        .link{
            text-decoration: none;
        }

        p{
            font-size: 250px;
            text-align: center;
            color: #990000;
            background-color: #f0b3b3;
            display: inline;
            padding: 10px 20px;
            border-radius: 60px;
            border: 5px solid #990000;
            box-sizing: border-box;
            
            
        }
        p:hover{
            font-size: 500px;
            box-sizing: border-box;
            color: red;
            border: solid #990000;
            
        }

    </style>
</head>

<body class="animate__animated animate__backInDown">
    <main class="main">
        <div class="div" >
            <a class="link" href=""><p>
                Rai


            </p></a>
        </div>
    </main>
</body>
</html>
